<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <!-- <link rel="stylesheet" href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css”/> -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <h1>Todo List</h1>
</head>
<body>
    <div class="container">
        <form class="search">
            <input class="find_it dimension field start" type="text" name="find" id="find" placeholder="search for task" />
        </form>

        <ul class="items">
            <li class="dimension block">
                <span class="start">Play Cricket </span>
                <i class="fa fa-trash-o delete" style="font-size:18px"></i>
            </li>
            <li class="dimension block">
                <span class="start">Neck Exercise</span>
                <i class="fa fa-trash-o delete" style="font-size:18px"></i>
            </li>
        </ul>
        
        <form>
            <label>Add a New ToDo <br></label>
            <input class="add dimension field start" type="text" name="addi" />
  
        </form>
    </div>



    <script src="sandbox.js"></script>
</body>
</html>
